<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Alertify.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />

    <!-- Alertify Theme BootStrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.min.css"
        integrity="sha512-l4+1qLmPirplq1Bycp+BH0zaQGbdQQiga5r7rzJcri7/KcFL87MShw34pC+dr1Jm7K7KWQnqiaTFy/5Xq4LkWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="footer.css" />

    <link rel="stylesheet" href="style.css">
    <title>Javascript - Copy to Clipboard</title>

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-8">
                <img src="/mountain-background.jpg" class="img-fluid rounded" alt="">
            </div>

            <div class="col-4 inputsLinks">

                <div class="input-group mb-3">
                    <input type="text" name="texto" id="texto1" readonly class="form-control"
                        value="https://www.youtube.com/">

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary buttonCopiar" type="button" id="button-addon_1"><i
                                class="far fa-copy"></i></button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" name="texto" id="texto2" readonly class="form-control"
                        value="https://github.com/">

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary buttonCopiar" type="button" id="button-addon_2"><i
                                class="far fa-copy"></i></button>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="footer" id="footer"></div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cba92a6c1e.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Alertify.js -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="footer.js"></script>

    <!-- Exemplo e Button Input  -->
    <!-- Pode usar mais de um Input sÃ³ precisa mudar id e Copia pelo Button -->
    <script type="text/javascript">
        $(".buttonCopiar").on("click", function (e) {
            var idButton = $(this).attr('id');

            var arrayIdButton = idButton.split("_");

            var idBotao = arrayIdButton[1];

            copiarTexto(idBotao);

            console.log(idBotao);
        });

        function copiarTexto(idBotao) {
            let textoCopiado = document.getElementById('texto' + idBotao);
            textoCopiado.select();
            textoCopiado.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alertify.set('notifier', 'position', 'top-center');
            alertify.success("O texto foi copiado!!");
        }
    </script>

</body>

</html>
