<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Alertify.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />

    <!-- Alertify Theme BootStrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.min.css"
        integrity="sha512-l4+1qLmPirplq1Bycp+BH0zaQGbdQQiga5r7rzJcri7/KcFL87MShw34pC+dr1Jm7K7KWQnqiaTFy/5Xq4LkWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="footer.css" />
    <title>Javascript - Copy to Clipboard</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(34, 152, 241);
            background: linear-gradient(90deg,
                    rgba(34, 152, 241, 1) 0%,
                    rgba(34, 175, 241, 1) 100%);
        }

        input,
        button {
            font-size: 25px;
            border-radius: 10px;
            border: none;
            padding: 20px;
        }

        input {
            background-color: #d4e8ff;
            color: #06224a;
            width: 500px;
        }

        input:focus {
            outline: none;
        }

        button {
            margin-left: 10px;
            background-color: #06224a;
            color: white;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background-color: #010d1f;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    
    <div class="container">

        <input type="text" class="inputCopiar" name="texto" id="texto" readonly placeholder="Digite alguma coisa"
            value="http://programandosolucoes.dev.br/" />
        <br> <br>
        <input type="text" class="inputCopiar" name="texto" id="texto2" readonly placeholder="Digite alguma coisa"
            value="https://www.youtube.com/" />
        <br> <br>
        <input type="text" class="inputCopiar" name="texto" id="texto3" readonly placeholder="Digite alguma coisa"
            value="https://github.com/" />
        <br> <br>

    </div>

    <div class="footer" id="footer"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Alertify.js -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="footer.js"></script>

    <!-- Exemplo Input  -->
    <!-- Pode usar mais de um Input sÃ³ precisa mudar id -->
    <script type="text/javascript">
        $(".inputCopiar").on("click", function (e) {
            var idInput = $(this).attr('id');

            console.log(idInput);
            copiarTexto(idInput);
        });

        function copiarTexto(valueInput) {
            let textoCopiado = document.getElementById(valueInput);
            textoCopiado.select();
            textoCopiado.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alertify.set('notifier', 'position', 'top-center');
            alertify.success("O texto foi copiado!!");
        }
    </script>

</body>

</html>
